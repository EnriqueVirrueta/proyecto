<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------CSS--BOOTSTRAP------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="gridContainer">
        <!--------------------------------------HEADER-------------------------------------->
        <header class="menu d-flex">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="../index.html"><img src="../img/maquinita.png" alt="" class="logo"></a>
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse col-xl-8" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./playstation.html">Playstation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./accesorios.html">Accesorios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./registro.html">Registro</a>
                            </li>
                        </ul>
                        <section>
                            <div class="col-lg-12">
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Buscar"
                                        aria-label="Search">
                                    <button class="btn btn-outline-dark" type="submit">Buscar</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </nav>
        </header>
        <!----------------------------------------MAIN---------------------------------------->
        <main class="contacto contenido">
            <section class="formularios mb-5">
                <div class="row g-3">
                    <div class="col col-lg-3 col-xl-4">
                        <label for="inputEmail4" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col col-lg-3 col-xl-4">
                        <label for="inputEmail4" class="form-label">Apellido(s)</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <form class="row g-3">
                    <div class="col-md-4 col-xl-4">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-4 col-lg-3 col-xl-3">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Seleccione</option>
                            <option>Estado de Mexico</option>
                            <option>CDMX</option>
                            <option>Puebla</option>
                            <option>Hidalgo</option>
                            <option>Veracruz</option>
                            <option>Michoacan</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <label for="inputPhone" class="form-label">Numero de telefono</label>
                        <input type="text" class="form-control" id="inputPhone">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="form-floating col-8">
                                <p>Escribenos tus comentarios</p>
                                <textarea class="form-control" placeholder="" id="floatingTextarea2"
                                    style="height: 150px"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </section>
        </main>
        <!--------------------------------------FOOTER-------------------------------------->
        <footer class="redes">
            <h3>Nuestras redes sociales y contacto</h3>
            <div>
                <a href="https://es-la.facebook.com/"><img src="../img/facebook.png" alt="" target="_blank"></a>
                <a href="https://www.messenger.com/"><img src="../img/mensajero.png" alt="" target="_blank"></a>
                <a href="https://www.whatsapp.com/?lang=es"><img src="../img/whatsapp.png" alt="" target="_blank"></a>
                <a href="https://twitter.com/?lang=es"><img src="../img/gorjeo.png" alt="" target="_blank"></a>
                <a href="https://www.instagram.com/"><img src="../img/instagram.png" alt="" target="_blank"></a>
                <a href="./contacto.html"><img src="../img/correo-electronico.png" alt="" target="_blank"></a>
            </div>
        </footer>
    </div>
    <!---------JS--BOOTSTRAP------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
