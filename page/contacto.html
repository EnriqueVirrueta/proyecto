<body>
    <div class="gridContainer">
        <!--------------------------------------HEADER-------------------------------------->
        <header class="menu">

                </ul>
            </nav>
        </header>
        <!----------------------------------------MAIN---------------------------------------->
        <main class="contacto contenido">
            <section class="formularios">
                <div>
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Telefono:</label>
                        <input type="number" name="telefono">
                    </div>
                    <div>
                        <label for="estate">Estado:</label>
                        <select name="" id="">Estado
                            <option value="">Estado de Mexico</option>
                            <option value="">CDMX</option>
                            <option value="">Puebla</option>
                            <option value="">Michoacan</option>
                            <option value="">Oaxaca</option>
                        </select>
                    </div>
                    <div>
                        <p>Ecribenos tus comentarios</p>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </div>
            </section>
        </main>
