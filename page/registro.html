<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="gridContainer">
        <!--------------------------------------HEADER-------------------------------------->
        <header class="menu">
            <a href="../index.html"><img src="../img/maquinita.png" alt="" class="logo"></a>
            <nav>
                <div>
                    <label for="serch"><a href="">Buscar</a></label>
                    <input type="serch">
                    <a href=""><img src="../img/usuario.png" alt=""></a>
                </div>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./playstation.html">Playstation</a></li>
                    <li><a href="./xbox.html">Xbox</a></li>
                    <li><a href="./registro.html">Registro</a></li>
                    <li><a href=""><img src="../img/carrito.png" alt=""></a></li>
                    <!--la seccion de contacto esta en el area del footer con el icono de email-->
                </ul>
            </nav>
        </header>
        <!----------------------------------------MAIN---------------------------------------->
        <main class="contacto contenido">
            <section class="formularios">
                <div>
                    <div>
                        <label for="name">Nombre(s):</label>
                        <input type="text" name="nombre">
                        <label for="apellido">Apellido(s):</label>
                        <input type="text" name="apellido">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <p>Genero:</p>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="masculino">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="femenino">
                        <label for="otro">Otro</label>
                        <input type="radio" name="otro">
                        <div>
                            <label for="edad">Edad:</label>
                            <input type="number" name="edad">
                        </div>
                        <div>
                            <p>Fecha de nacimiento:</p>
                            <select name="" id="">Mes
                                <option value="">Enero</option>
                                <option value="">Febrero</option>
                                <option value="">Marzo</option>
                                <option value="">Abril</option>
                                <option value="">Mayo</option>
                                <option value="">Junio</option>
                                <option value="">Julio</option>
                                <option value="">Agosto</option>
                                <option value="">Septiembre</option>
                                <option value="">Octubre</option>
                                <option value="">Noviembre</option>
                                <option value="">Diciembre</option>
                            </select>
                            <select name="" id="">Dia
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>
                            </select>
                            <select name="" id="">Año
                                <option value="">1990</option>
                                <option value="">1991</option>
                                <option value="">1992</option>
                                <option value="">1993</option>
                                <option value="">1994</option>
                                <option value="">1995</option>
                                <option value="">1996</option>
                                <option value="">1997</option>
                                <option value="">1998</option>
                                <option value="">1999</option>
                                <option value="">2000</option>
                                <option value="">2001</option>
                                <option value="">2002</option>
                                <option value="">2003</option>
                                <option value="">2004</option>
                            </select>
                        </div>
                        <div>
                            <label for="direccion">Direccion:</label>
                            <input type="text" name="direccion">
                            <label for="codigopostal">C.P.</label>
                            <input type="number" name="codigopostal">
                        </div>
                        <div>
                            <label for="estate">Estado:</label>
                            <select name="" id="">Estado
                                <option value="">Estado de Mexico</option>
                                <option value="">CDMX</option>
                                <option value="">Puebla</option>
                                <option value="">Michoacan</option>
                                <option value="">Oaxaca</option>
                            </select>
                        </div>
                        <div>
                            <label for="municipio">Municipio:</label>
                            <input type="text" name="municipio">
                        </div>
                        <div>
                            <input type="submit">
                        </div>
                    </div>
            </section>
        </main>
        <!--------------------------------------FOOTER-------------------------------------->
        <footer class="redes">
            <h3>Nuestras redes sociales y contacto</h3>
            <div>
                <a href="https://es-la.facebook.com/"><img src="../img/facebook.png" alt="" target="_blank"></a>
                <a href="https://www.messenger.com/"><img src="../img/mensajero.png" alt="" target="_blank"></a>
